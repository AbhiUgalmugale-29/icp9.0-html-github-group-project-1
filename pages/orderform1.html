<!DOCTYPE html>
<html>
<head>
    <title>order form 1</title>
</head>
<body>
    <img src="./../images/backbutton.jpg"
    height="25px">
    <hr>
    <h1>üçïFOOD Order Form</h1>
    <h2>--------------Customer Details--------------</h2>
    <label for="name">Customer Name:</label>
    <input id="name" type="text"  placeholder="type your full name" required>
    <br>
    <br>
    <label for="email">Email: </label>
    <input id="email" type="email" placeholder="enter email" required>
    <br><br>
    <label for="mno">Mobile No:</label>
    <input id="mno" type="number" placeholder="+91 00000 00000" required>
    <br><br>
    <label for="town">Town/City:</label>
    <input id="town" type="text" placeholder="your city" required>
    <br><br>
    <label for="state">State:</label>
    <input id="state" type="text" placeholder="your state" required>
    <br><br>
    <label for="mark">Landmark:</label>
    <input id="mark" type="text" placeholder="specific Landmark" required>
    <h2>--------------Delivery------------</h2>
    <label for="select">Select food Item</label>
    <select id="select">
        <option>1.Noodle Roll</option>
        <option>2.Paneer Masala</option>
        <option>3.Sev Bhaji</option>
        <option>4.pav Bhaji</option>
    </select>
    <br><br>
    <label for="quantity">Quantity:</label>
    <input id="quantity" type="number" placeholder="0" required>
    <br><br>
    <label for="add">Shipping Address</label>
    <input id="add" type="text" required>
    <br><br>
    <label for="time">Prefered shipping time</label>
    <input id="time" type="time" required>
    <br><br>
    <label for="a1">*Any type of Allergies</label>
    <input id="a1" type="text" placeholder="ex. allergic from any spices" required>
    <br><br>
    <input type="submit" value="Submit">
   
</body>
</html>
